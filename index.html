<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

         <button id="themeToggle">ðŸŒ™</button>
   
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Task Manager</h1>
            <div class="ai-badge">âœ¨ Powered by Artificial Intelligence</div>
        </div>
                      
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="productivityScore">0%</div>
                <div class="stat-label">Productivity</div>
            </div>
        </div>
                        
        <div class="main-content">
            <div class="input-section">
                <h3>Add New Task</h3>
                <div class="input-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?">
                </div>
                <div class="input-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Add more details..."></textarea>
                </div>
                <div class="input-group">
                    <label for="taskDue">Due Date</label>
                    <input type="datetime-local" id="taskDue">
                </div>
                <div class="input-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="taskCategory">Category</label>
                    <input type="text" id="taskCategory" placeholder="AI will suggest...">
                </div>
                
                <div class="ai-suggestions" id="aiSuggestions" style="display: none;">
                    <h4>ðŸ§  AI Suggestions</h4>
                    <div id="suggestionsList"></div>
                </div>

                <button class="add-btn" onclick="addTask()">
                    <span>Add Task</span>
                </button>
            </div>

            <div class="tasks-section">
                <div class="filter-tabs">
                    <div class="filter-tab active" onclick="filterTasks('all')">All Tasks</div>
                    <div class="filter-tab" onclick="filterTasks('pending')">Pending</div>
                    <div class="filter-tab" onclick="filterTasks('completed')">Completed</div>
                    <div class="filter-tab" onclick="filterTasks('high')">High Priority</div>
                </div>
                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">
                        <h3>No tasks yet!</h3>
                        <p>Add your first task to get started with AI-powered productivity.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ai-robot" onclick="showAIInsights()">
        ðŸ¤–
    </div>

    <script src="script.js"></script>
</body>
</html>
